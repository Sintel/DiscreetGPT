<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- The title bar will stay constant no matter what part of the page you are on -->
    <div class="orange-bar">

    </div>
    <div class="title-bar">
        <div class="spacer"></div>
        <img id="logo" src="stacklogo.png" alt="Image 1">
        <h5>About</h5>
        <h5>Products</h5>
        <h5>Teams</h5>
        <div class="search-container">
            <form id="chat-form">
                <input type="text" id="mytext" required>
                <button type="submit">Enter</button>
            </form>
            </div>
        <img id="logins" src="loginbuttons.png" alt="Image 5">
    </div>

    <div class="left-hand-content">
        <img src="lefthand.png" alt="image3">
    </div>
    <div class="right-side-content">
        <img src="overflowblog.png" alt="Image 2">
        <img src="collectives.png" alt="Image 2">
        <img src="related.png" alt="Image 2">
        <img id="hotnetwork" src="hotnetworkquestions.png" alt="Image 2">
    </div>
    <div class="mainelements">
    <div class="questionheader">
        <div class="question">
            <h2 id="prompter">
                How many prime numbers are in the first 100 digits of Pi?
            </h2>
            <img src="dates.png" alt="Image3">
        </div>
        <div class="questionbutton">
            <img src="askquestion.png" alt="Image4">
        </div>
    </div>

    <div class="answerblock">
        <img src="upvotes.png" alt="image5">
        <div class="answer">
            <textarea id="response" rows="20" style="width: 300%;" readonly></textarea>
        </div>
    </div>
    <div class="footer">
        <img id="tags" src="tags.png" alt="Tags">
        <img id="youranswer" src="youranswer.png" alt="Tags">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
